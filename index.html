<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Kaushan+Script&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Kaushan+Script&family=Righteous&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Cookie&family=Kaushan+Script&family=Righteous&display=swap" rel="stylesheet">

  <title>Proud Calculaor</title>
</head>
<body>
  <!-- CALCULATOR -->
  <div class="main">
    <div>
      <h1 > <a class="title"  href="https://proud-digital-hub.web.app/" target="blank">Proud Calculaor</a> </h1>
    </div> 
    <table>
      <div>
        <input type="text" class="result" id="result">
      </div>
      <tr>
        <td colspan="2"><button class="clearBtn" onclick="clearResult('')">C</button></td>  
        <td><button class="btn1" onclick="getNumber('/')">/</button></td>
        <td><button class="btn1" onclick="getNumber('*')">*</button></td>
       
      <tr>
        
        <td><button class="btn" onclick="getNumber('7')">7</button></td>
        <td><button class="btn" onclick="getNumber('8')">8</button></td>
        <td><button class="btn" onclick="getNumber('9')">9</button></td>
        <td><button class="btn" onclick="getNumber('-')">-</button></td>
     
        <tr>
        <td><button class="btn" onclick="getNumber('4')">4</button></td>
        <td><button class="btn" onclick="getNumber('5')">5</button></td>
        <td><button class="btn" onclick="getNumber('6')">6</button></td>
        <td rowspan="2"><button class="btn " style="height: 134px;" onclick="getNumber('+')">+</button></td>
      </tr>
     
        <tr>
        <td><button class="btn" onclick="getNumber('1')">1</button></td>
        <td><button class="btn" onclick="getNumber('2')">2</button></td>
        <td><button class="btn" onclick="getNumber('3')">3</button></td>
        
      </tr>
     
     
        <tr>
        <td><button class="btn" onclick="getNumber('0')">0</button></td>
        <td><button class="btn" onclick="getNumber('00')">00</button></td>
        <td><button class="btn" onclick="getNumber('.')">.</button></td>
        <td><button class="equal" onclick="getResult('')">=</button></td>
      </tr>
    </table>
    <div>
      <a style="text-decoration: none;" href="https://www.facebook.com/shujaatzameer" target="blank"><p class="design">Designed by Shujaat Zameer Khan</p></a>
    </div>
  </div>
</body>
<script src="app.js"></script>
</html>
